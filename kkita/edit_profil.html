<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profil - Kekita</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8 max-w-md">
        <h1 class="text-2xl font-bold text-blue-500 mb-6">Profil Saya</h1>
        <p class="text-sm text-gray-600 mb-6">Kelola informasi profil Anda untuk mengontrol, melindungi dan mengamankan akun</p>
        
        <div class="bg-white shadow-md rounded-lg p-6">
            <form id="profileForm" class="space-y-4">
                <div class="flex flex-col md:flex-row md:items-center">
                    <div class="w-full md:w-2/3 space-y-4">
                        <div>
                            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                            <input type="text" id="username" name="username" value="Ahyad__137" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" readonly>
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                            <input type="email" id="email" name="email" value="a*****@gmail.com" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" readonly>
                        </div>
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nama</label>
                            <input type="text" id="name" name="name" value="Ahyad" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>
                    <div class="w-full md:w-1/3 mt-4 md:mt-0 md:ml-4 flex flex-col items-center">
                        <div class="w-32 h-32 bg-gray-200 rounded-full flex items-center justify-center mb-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                        </div>
                        <button type="button" id="chooseImage" class="bg-blue-500 text-white px-4 py-2 rounded-md text-sm hover:bg-blue-600 transition duration-300">Pilih Gambar</button>
                        <p class="text-xs text-gray-500 mt-2 text-center">Ukuran gambar: maks 1 MB<br>Format gambar: JPEG, PNG</p>
                    </div>
                </div>
                <div class="flex justify-center mt-6">
                    <button type="submit" class="bg-blue-500 text-white px-8 py-2 rounded-md text-sm hover:bg-blue-600 transition duration-300">Simpan</button>
                </div>
            </form>
        </div>
        <p class="text-xs text-gray-500 text-center mt-8">Â© 2024, made with by KKita</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('profileForm');
            const chooseImageBtn = document.getElementById('chooseImage');

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                // Here you would typically send the form data to a server
                console.log('Form submitted');
                // Redirect to home.html
                window.location.href = 'home.html';
            });

            chooseImageBtn.addEventListener('click', function() {
                // Create a file input element
                const fileInput = document.createElement('input');
                fileInput.type = 'file';
                fileInput.accept = 'image/*';
                fileInput.capture = 'user';

                // Trigger the file input click
                fileInput.click();

                // Handle file selection
                fileInput.addEventListener('change', function(e) {
                    const file = e.target.files[0];
                    if (file) {
                        console.log('File selected:', file.name);
                        // Here you would typically handle the file upload
                    }
                });
            });
        });
    </script>
</body>
</html>
