<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kekita - Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen bg-blue-300 flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-xl p-8 max-w-md w-full">
        <div class="flex justify-center mb-8">
            <img src="/public/images/logo.png" alt="Kekita Logo" class="h-12">
        </div>
        <h2 class="text-3xl font-bold text-center text-blue-500 mb-6">Register</h2>
        <form id="registerForm" class="space-y-4">
            <div>
                <input type="text" name="nama" placeholder="nama..." required
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <input type="email" name="email" placeholder="email..." required
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <input type="password" name="password" placeholder="password..." required
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <input type="password" name="ulangi_password" placeholder="ulangi password..." required
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="button" id="registerButton"
                class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition duration-300">
                Register
            </button>
        </form>
    </div>

    <script>
        document.getElementById('registerButton').addEventListener('click', function() {
            // Redirect to login page immediately when the register button is clicked
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
